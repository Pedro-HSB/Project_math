<!doctype html>
<html lang="pt-BR">

<head>
  <title>Lógica Formal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../CSS/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body class="bg-blue-100 text-blue-900" onload="time()">
  <section>
    <div class="grid grid-cols-4 gap-4 pt-20">
      <div></div>
      <div id="question" class=" text-center  col-span-2 bg-blue-200 rounded-lg p-3 hover:bg-blue-200">
        Qual é o símbolo lógico para "implicação"?
      </div>
      <div></div>
      <!-- 3 -->
    </div>
  </section>
  <section>
    <div class="grid grid-rows-5 grid-flow-col gap-5">
      <article>
        <div class="ml-16 mr-16 answers-container">
          <p id="answerTest"></p>
          <div class="answerTest button *:flex flex-row shadow-lg shadow-blue-200 h-12 rounded-lg my-4 p-2 hover:bg-blue-200">A - ∧</div>
          <div class="answer button *:flex flex-row shadow-lg shadow-blue-200 h-12 rounded-lg my-4 p-2 hover:bg-blue-200">B - ¬</div>
          <div class="answer button *:flex flex-row shadow-lg shadow-blue-200 h-12 rounded-lg my-4 p-2 hover:bg-blue-200">C - ⇒</div>
          <div class="answer button *:flex flex-row shadow-lg shadow-blue-200 h-12 rounded-lg my-4 p-2 hover:bg-blue-200">D - ∨</div>
          <div class="answer button *:flex flex-row shadow-lg shadow-blue-200 h-12 rounded-lg my-4 p-2 hover:bg-blue-200">E - ∨</div>
        </div>
      </article>
    </div>
  </section>

</body>
<script src="../JS/index.js"></script>

</html>
